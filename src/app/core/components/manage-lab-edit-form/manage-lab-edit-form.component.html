<div class="w-full h-full flex justify-center overflow-y-auto items-center bg-gray-100">
  <div class="w-full relative overflow-visible max-h-[90vh]">
    <div class="w-full relative">
  <a (click)="close()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="absolute top-0 right-0 mt-2 mr-2 w-6 h-6 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </a>
  <form [formGroup]="editLabTest" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-xl font-semibold mb-4">Edit lab test</h2>
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Test name</mat-label>
        <input matInput formControlName="testname" placeholder="Test name">
      </mat-form-field>
    </div>
    <div class="flex mb-4">
      <mat-form-field appearance="fill" class="w-1/2 mr-3">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" placeholder="Department">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-1/2 ml-3">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" placeholder="Category">
      </mat-form-field>
    </div>
    <div class="flex mb-4">
      <mat-form-field appearance="fill" class="w-1/2 mr-3">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" placeholder="Price">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-1/2 ml-3">
        <mat-label>Result type</mat-label>
        <input matInput formControlName="resultType" placeholder="Result type">
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
    </div>
    <div class="flex mb-4">
      <mat-form-field appearance="fill" class="w-1/2 mr-3">
        <mat-label>Normal range</mat-label>
        <input matInput formControlName="range" placeholder="*** - ***">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-1/2 ml-3">
        <mat-label>Unit</mat-label>
        <input matInput formControlName="unit" placeholder="Unit">
      </mat-form-field>
    </div>
    <div class="flex justify-end mt-4">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="save()">
        Save
      </button>
    </div>
  </form>
</div>
</div>
</div>
