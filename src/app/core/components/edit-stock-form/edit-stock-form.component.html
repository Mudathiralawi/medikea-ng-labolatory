<div class="w-full max-w-lg relative">
  <a (click)="close()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="absolute top-0 right-0 mt-2 mr-2 w-6 h-6 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </a>
  <form [formGroup]="EditstockForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-xl font-semibold mb-4">Edit Stock</h2>
    <div class="mb-4">
      <mat-form-field appearance="outline" style="width: 350px;">
        <input matInput formControlName="productName" placeholder="Product Name">
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="outline" style="width: 350px;">
        <input matInput formControlName="quantity" placeholder="New quantity">
      </mat-form-field>
    </div>
  <div class="mb-4">
    <mat-form-field appearance="outline" style="width: 350px;">
      <input matInput formControlName="price" placeholder="Price">
    </mat-form-field>
  </div>
  <div class="mb-4">
    <mat-form-field appearance="outline" style="width: 350px;">
      <input matInput formControlName="description" placeholder="Description">
    </mat-form-field>
  </div>
  <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="update()">
    Save
  </button>
  </form>
</div>
