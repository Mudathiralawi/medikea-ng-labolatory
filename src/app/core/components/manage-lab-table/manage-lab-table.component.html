<div class="p-4 rounded-sm" style="overflow-x: auto;">
  <h3 class="py-2 text-700 text-lg font-bold">Manage labs</h3>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);"> Test name</th>
      <td mat-cell *matCellDef="let element"> {{ element.testName }} </td>
    </ng-container>

    <!-- Department Name Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);"> Department </th>
      <td mat-cell *matCellDef="let element"> {{ element.department }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);"> Category </th>
      <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);"> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);"> Update </th>
      <td mat-cell *matCellDef="let element">
        <button class="text-xs bg-yellow-400 py-1 px-2 rounded-lg ml-2" (click)="Edit(element)">Update test</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="rounded-xl mt-1" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Show table for prescribtion today">
  </mat-paginator>
</div>
