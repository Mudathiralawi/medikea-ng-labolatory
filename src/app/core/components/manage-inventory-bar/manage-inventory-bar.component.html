<div class="flex justify-between p-4 items-center">
  <div class="flex mt-6">
    <form class="flex" [formGroup]="search" (ngSubmit)="submit()">
      <div>
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Search..." formControlName="searchQuery">
        </mat-form-field>
        <button type="submit" class="inline-flex items-center bg-blue-500 pl-5 pr-5 text-white py-2 ml-3 px-5 rounded-xl">
          <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>Search
        </button>
      </div>
    </form>
  </div>
  <div class="block">
    <h1 class="text-xl font-semibold mr-4">Add product</h1>
  <button class="bg-blue-500 pl-14 pr-14 text-white py-2 px-4 rounded" (click)="Add()">
    <span class="text-lg">+</span>
  </button>
  </div>
</div>
