<div class="p-4 rounded-sm" style="overflow-x: auto;">
  <h3 class="py-2 text-700 text-lg font-bold">Available inventory</h3>
  <table mat-table [dataSource]="dataSource">

    <!--Name of the product -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);">Product Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);">Price</th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);">Quantity</th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(160, 164, 164);">Update stock</th>
      <td mat-cell *matCellDef="let element">
        <button class="text-xs bg-yellow-400 py-2 px-3 rounded-lg ml-2" (click)="updateStock(element)">Update</button>
        <button class="text-xs bg-yellow-400 py-2 px-3 rounded-lg ml-2" (click)="editStock(element)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Show table for prescribtion today">
  </mat-paginator>
</div>
