<div class="flex items-center justify-between ml-3 mt-6">
  <div>
    <form [formGroup]="searchForm" class="flex items-center" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Search..." formControlName="searchQuery">
      </mat-form-field>

      <mat-form-field class="ml-2" appearance="outline">
        <mat-select formControlName="department" placeholder="Department">
          <mat-option value="option1">Parasitology</mat-option>
          <mat-option value="option2">Microbiology</mat-option>
          <mat-option value="option3">Hematology</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="ml-2" appearance="outline">
        <mat-select formControlName="category" placeholder="Select a category">
          <mat-option value="option1">Electrolytes</mat-option>
          <mat-option value="option2">Lymphosytes</mat-option>
          <mat-option value="option3">Blood picture</mat-option>
        </mat-select>
      </mat-form-field>

      <div style="margin-bottom: 12px; margin-left: 2rem;">
        <button type="submit" class="inline-flex items-center py-4 px-4 ml-4 mb-1 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>Search
        </button>
      </div>
    </form>
  </div>

  <div class="block float-right mr-3">
    <h1 class="text-xl font-semibold mr-4">Add Lab</h1>
  <button class="bg-blue-500 pl-9 pr-9 text-white py-2 px-4 rounded" (click)="Add()">
    <span class="text-lg">+</span>
  </button>
  </div>
</div>
